<ion-content>
  <ion-card *ngFor="let it of Fixes ">
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>
        {{it.title}}
      </ion-label>
    </ion-item>
  
    <ion-card-content>
      <p class="reason">
       Raison: {{it.reason}}
      </p>
      <p  class="wayToFix">
        Solution: {{it.contentToFix}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
